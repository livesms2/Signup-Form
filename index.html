<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class JavaScript 49 to 52</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  
  <h1><center>Signup Form</center></h1>
  <center><form id="signupForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <br>
    <input type="submit" value="Submit">
  </form>
  <!-- Display Form Data -->
  <div id="formData"></div>

  <!-- Item Details with "Read More" Button -->
 
    <div id="fullDetails">
      <p>Full details of the Student are displayed here.</p>
    </div>
  </div>
</center>

  <!-- Table with Delete and Edit Buttons -->
  <table id="data-table" border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>

    <script src="./app.js"></script>
  
</body>
</html>
